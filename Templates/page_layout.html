<body>

    <nav class="navbar fixed-top navbar-expand-lg navbar-dark top-nav fixed-top" style="background-color:#263238; ">

            <a class="navbar-brand" href="home" style="width: min-content;">

				<span class="fas fa-bars"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
               <ul class="navbar-nav ml-auto">
                  <li class="nav-item {% if active_page == 'home' %}active{% endif %}">
                     <a class="nav-link" href="home">City Data</a>
                  </li>
                  <li class="nav-item {% if active_page == 'india' %}active{% endif %}">
                     <a class="nav-link" href="india_analysis">India Data</a>
                  </li>
                  <li class="nav-item {% if active_page == 'quotes' %}active{% endif %}">
                     <a class="nav-link" href="quotes">More Info</a>
                  </li>
               </ul>
            </div>
        </div>
    </nav>
